<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="header">
        <div class="row">
            <div class="col-md-11 logo">SakuraIn</div>
            <div class="col-md-1 buttons">
                <h4 class="button-home">Home</h4>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="row">
            <div class="col-md-5">
                <img src="Marie-Curie-Paris-laboratory.jpg" alt="marie_curie" class="img">
            </div>
            <div class="col-md-7 content">
                <h1 class="title">MARIE CURIE</h1>
                <p class="quote text-end">I am among those who think that science has great beauty.</p>
                <div class="awards text-end">
                    <div class="t_awards">
                        <h4 class="ttl">Awards:</h4>
                        <ul class="nominee">
                            <li>Nobel Prize in Physics
                            </li>
                            <li>Davy Medal
                            </li>
                            <li>Matteucci Medal
                            </li>
                            <li>Actonian Prize
                            </li>
                            <li>Elliott Cresson Medal
                            </li>
                            <li>Nobel Prize in Chemistry
                            </li>
                            <li>Franklin Medal of the American Philosophical Society</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
